name: ğŸš€ Publish to npm

permissions:
  contents: read

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without publishing to npm"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

run-name: ğŸš€ Publish to npm${{ github.event.inputs.dry_run == 'true' && ' (dry)' || '' }}

env:
  NODE_VERSION: "18.20"

jobs:
  release:
    name: ğŸ†• Release${{ github.event.inputs.dry_run == 'true' && ' (dry)' || '' }}
    runs-on: ubuntu-latest
    environment: admin
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v5
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v5
        with:
          node-version: "${{ env.NODE_VERSION }}"
          registry-url: "https://registry.npmjs.org/"
          cache: yarn
      - name: âš™ï¸ yarn install
        run: yarn install --immutable --check-cache
      - name: ğŸš§ Run build
        run: yarn build
      - name: ğŸ§ª Install package test
        run: |
          mkdir test-install
          yarn pack --filename test-install/package.tar.gz
          cd test-install
          yarn init -y
          touch yarn.lock
          yarn add -D ./package.tar.gz
      - name: ğŸ‰ Publish to npm
        if: github.event.inputs.dry_run != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: ğŸš« Skipped npm publish (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: echo "ğŸ” Dry run is enabled, skipping npm publish."
