name: ğŸš€ Publish to npm
on:
  release:
    type: [published]

jobs:
  release:
    name: ğŸ†• Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸš§ Run build
        run: npm run build

      - name: ğŸ‰ Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
