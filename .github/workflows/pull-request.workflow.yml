name: Pull Request workflow

on:
  pull_request:
    branches: ["main"]
    types: [opened, reopened, ready_for_review, synchronize]

env:
  NODE_VERSION: "16.x"

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸš§ Build Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 2
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - name: âœ… Check repository
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: ğŸ’¾ Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: âš™ï¸ npm ci
        run: npm ci
      - name: âŒ› Run build
        run: npm run build

  check-eslint:
    name: ğŸ“œ Check format
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    steps:
      - name: ğŸ”¶ Check repository
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: âš™ï¸ npm ci
        run: npm ci

      - name: âœ”ï¸ Run eslint
        run: npm run eslint

  run-test:
    name: ğŸ—‚ï¸ ${{ matrix.database.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: cockroachdb - latest-v20.2
            type: cockroachdb
            image: "cockroachdb/cockroach:latest-v20.2"
            env:
              COCKROACH_USERNAME: root
              COCKROACH_PASSWORD: password
              COCKROACH_DATABASE: test
              COCKROACH_INSECURE: "true"
            ports:
              - 26257:26257
            options: >-
              --health-cmd="cockroach sql --insecure 
              --health-interval=10s 
              --health-timeout=5s 
              --health-retries=3

          - name: cockroachdb - latest
            type: cockroachdb
            image: "cockroachdb/cockroach:latest"
            env:
              COCKROACH_PASSWORD: password
              COCKROACH_DATABASE: test
              COCKROACH_INSECURE: "true"
            ports:
              - 26257:26257
            options:

          - name: mysql - 5.7
            type: mysql
            image: "bitnami/mysql:5.7"
            env:
              MYSQL_ROOT_PASSWORD: password
              MYSQL_ALLOW_EMPTY_PASSWORD: 1
              MYSQL_DATABASE: test
              MYSQL_ROOT_HOST: "%"
              MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

          - name: mysql - latest
            type: mysql
            image: "bitnami/mysql:latest"
            env:
              MYSQL_ROOT_PASSWORD: password
              MYSQL_ALLOW_EMPTY_PASSWORD: 1
              MYSQL_DATABASE: test
              MYSQL_ROOT_HOST: "%"
              MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

          - name: postgres - 12.14
            type: postgres
            image: "postgres:12.14"
            env:
              POSTGRES_PASSWORD: password
              POSTGRES_USER: root
              POSTGRES_DB: test
            ports:
              - 5432:5432
            options: >-
              --health-cmd="pg_isready"
              --health-interval=12s
              --health-timeout=7s
              --health-retries=3

          - name: postgres - latest
            type: postgres
            image: "postgres"
            env:
              POSTGRES_PASSWORD: password
              POSTGRES_USER: root
              POSTGRES_DB: test
            ports:
              - 5432:5432
            options: >-
              --health-cmd="pg_isready"
              --health-interval=12s
              --health-timeout=7s
              --health-retries=3

          - name: mariadb - 10.4
            type: mariadb
            image: "mariadb:10.4"
            env:
              MARIADB_ROOT_PASSWORD: password
              MARIADB_DATABASE: test
              MARIADB_ROOT_HOST: "%"
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

          - name: mariadb - latest
            type: mariadb
            image: "mariadb:latest"
            env:
              MARIADB_ROOT_PASSWORD: password
              MARIADB_DATABASE: test
              MARIADB_ROOT_HOST: "%"
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

    services:
      data-base:
        image: ${{ matrix.database.image }}
        env: ${{ matrix.database.env }}
        ports: ${{ matrix.database.ports }}
        options: ${{ matrix.database.options }}

    steps:
      - name: ğŸ”¶ Check repository
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ğŸ’¾ Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: âš™ï¸ npm ci
        run: npm ci

      - name: ğŸ§ª Testing
        env:
          DB_TYPE: ${{ matrix.database.type }}
        run: npm run test
