name: ðŸ§ª Pull Request tests

on:
  pull_request:
    branches: ["main"]
    types: [opened, reopened, ready_for_review, synchronize]

env:
  NODE_VERSION: "16.x"

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸš§ Build Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        node-version: [15.x, 16.x, 18.x]
    steps:
      - name: ðŸ”¶ Check repository
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: ðŸ’¾ Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: âš™ï¸ npm ci
        run: npm ci
      - name: âŒ› Run build
        run: npm run build

  check-eslint:
    name: ðŸ“œ Check format
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    steps:
      - name: ðŸ”¶ Check repository
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ðŸ’¾ Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - name: âœ”ï¸ Run eslint
        run: npm run eslint

  run-test:
    name: ðŸ—‚ï¸ ${{ matrix.database.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: cockroachdb - latest
            type: cockroachdb
            service:
              image: "cockroachdb/cockroach"
              env:
                COCKROACH_INSECURE: true
                COCKROACH_USER: root
                COCKROACH_PASSWORD: password
                COCKROACH_DATABASE: test
              command: start-single-node --insecure
              ports:
                - 26257:26257
                - 8080:8080
              options: >-
                --health-cmd="cockroach sql --insecure -e SELECT 1"
                --health-interval=10s
                --health-timeout=5s
                --health-retries=3

          - name: mysql - 5.7
            type: mysql
            service:
              image: "bitnami/mysql:5.7"
              env:
                MYSQL_ROOT_PASSWORD: password
                MYSQL_ALLOW_EMPTY_PASSWORD: 1
                MYSQL_DATABASE: test
                MYSQL_ROOT_HOST: "%"
                MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
              ports:
                - 3306:3306
              options: >-
                --health-cmd="mysqladmin ping"
                --health-interval=10s
                --health-timeout=5s
                --health-retries=3

          - name: mysql - latest
            type: mysql
            service:
              image: "bitnami/mysql:latest"
              env:
                MYSQL_ROOT_PASSWORD: password
                MYSQL_ALLOW_EMPTY_PASSWORD: 1
                MYSQL_DATABASE: test
                MYSQL_ROOT_HOST: "%"
                MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
              ports:
                - 3306:3306
              options: >-
                --health-cmd="mysqladmin ping"
                --health-interval=10s
                --health-timeout=5s
                --health-retries=3

          - name: postgres - 12.14
            type: postgres
            service:
              image: "postgres:12.14"
              env:
                POSTGRES_PASSWORD: password
                POSTGRES_USER: root
                POSTGRES_DB: test
              ports:
                - 5432:5432
              options: >-
                --health-cmd="pg_isready"
                --health-interval=12s
                --health-timeout=7s
                --health-retries=3

          - name: postgres - latest
            type: postgres
            service:
              image: "postgres"
              env:
                POSTGRES_PASSWORD: password
                POSTGRES_USER: root
                POSTGRES_DB: test
              ports:
                - 5432:5432
              options: >-
                --health-cmd="pg_isready"
                --health-interval=12s
                --health-timeout=7s
                --health-retries=3

          - name: mariadb - 10.4
            type: mariadb
            service:
              image: "mariadb:10.4"
              env:
                MARIADB_ROOT_PASSWORD: password
                MARIADB_DATABASE: test
                MARIADB_ROOT_HOST: "%"
              ports:
                - 3306:3306
              options: >-
                --health-cmd="mysqladmin ping"
                --health-interval=10s
                --health-timeout=5s
                --health-retries=3

          - name: mariadb - latest
            type: mariadb
            service:
              image: "mariadb:latest"
              env:
                MARIADB_ROOT_PASSWORD: password
                MARIADB_DATABASE: test
                MARIADB_ROOT_HOST: "%"
              ports:
                - 3306:3306
              options: >-
                --health-cmd="mysqladmin ping"
                --health-interval=10s
                --health-timeout=5s
                --health-retries=3

    services:
      data-base: ${{matrix.database.service}}

    steps:
      - name: ðŸ”¶ Check repository
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ðŸ’¾ Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - name: ðŸ§ª Testing
        env:
          DB_TYPE: ${{ matrix.database.type }}
          DB_PORT: ${{ matrix.database.port }}
        run: npm run test
